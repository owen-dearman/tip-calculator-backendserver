<!DOCTYPE html>
<html lang="en">

<head>
    <title>TipOffTheOldBlock API</title>
</head>

<body>
    <header>
        <h1>TipOffTheOldBlock API</h1>
        <h2>RESTful JSON API</h2>
    </header>

    <main>
        <section>
            <h3>Index</h3>
            <p><code>GET /</code></p>
        </section>
        <section>
            <h3>Get all items</h3>
            <p><code>GET /settings</code></p>
        </section>
        <section>
            <h3>Post new item</h3>
            <p><code>POST /settings</code></p>
        </section>
        <section>
            <h3>Delete item</h3>
            <p><code>DELETE /settings/:id</code></p>
        </section>
    </main>
</body>

</html>
